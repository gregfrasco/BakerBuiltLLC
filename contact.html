      <div class="nav-left">

      </div>

  <div class="hero is-fullheight is-light is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-8 is-offset-2">
            <div class="box has-text-centered">
              <h1 class="title">Eugene Baker</h1>
              <br />
              <h2 class="subtitle">518-796-8332</h2>
              <h2 class="subtitle"><a href="mailto:bakerbuilt1@yahoo.com" target="_top">bakerbuilt1@yahoo.com</a></h2>
              <br />
              <br />
              <p>
                Contact us for an estimate or more information
              </p>
            </div>
            <div class="box">
              <form>
                <div class="field">
                  <label class="label">Name</label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Name" required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-user"></i>
                    </span>
                  </p>
                </div>

                <div class="field">
                  <label class="label">Email</label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </p>
                </div>

                <div class="field">
                  <label class="label">Subject</label>
                  <p class="control">
                    <input class="input" type="text" placeholder="Subject" required>
                  </p>
                </div>

                <div class="field">
                  <p class="control">
                    <textarea id="questionField" class="textarea" placeholder="Explain how we can help you"></textarea>
                  </p>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-primary">
                      <span class="icon is-small">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                      </span>
                      <span>Send Message</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
